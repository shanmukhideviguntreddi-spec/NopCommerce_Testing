log4j.logger.nopcommerce=DEBUG, file
log4j.appender.file = org.apache.log4j.RollingFileAppender
log4j.appender.file.File = src/test/resources/logs/logfile.log
log4j.appender.file.MaxFileSize = 2MB
log4j.appender.file.MaxBackupIndex = 3
log4j.file.filter.threshold.level = info
log4j.appender.file.layout = org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %c %m%n
log4j.appender.file.Append=true